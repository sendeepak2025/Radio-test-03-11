<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACS Connection Manager - Easy Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        
        .test-item {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: all 0.3s;
        }
        
        .test-item.pending {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
        }
        
        .test-item.running {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            animation: pulse 1.5s infinite;
        }
        
        .test-item.success {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .test-item.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .test-icon {
            font-size: 24px;
            min-width: 30px;
            text-align: center;
        }
        
        .test-content {
            flex: 1;
        }
        
        .test-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .test-message {
            color: #666;
            font-size: 14px;
        }
        
        .log-container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .log-line {
            margin-bottom: 8px;
            display: flex;
            gap: 10px;
        }
        
        .log-time {
            color: #888;
        }
        
        .log-message {
            flex: 1;
        }
        
        .log-info {
            color: #4da6ff;
        }
        
        .log-success {
            color: #00ff00;
        }
        
        .log-error {
            color: #ff4444;
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .action-btn {
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            color: #333;
        }
        
        .action-btn:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .action-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .action-title {
            font-weight: 600;
            font-size: 14px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .alert-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .alert-warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card">
            <div class="header">
                <div class="icon">üñ•Ô∏è</div>
                <h1>PACS Connection Manager</h1>
                <p>Easy setup for connecting your local machine to the PACS system</p>
            </div>
        </div>

        <!-- Configuration -->
        <div class="card">
            <h2 class="section-title">üìù Configuration</h2>
            <div class="alert alert-info">
                <strong>‚ÑπÔ∏è Need help?</strong> Ask your IT administrator for these details.
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label>PACS Server IP Address</label>
                    <input type="text" id="pacsIp" placeholder="e.g., 192.168.1.50" value="192.168.1.50">
                </div>
                <div class="form-group">
                    <label>DICOM Port</label>
                    <input type="number" id="pacsPort" placeholder="e.g., 4242" value="4242">
                </div>
                <div class="form-group">
                    <label>PACS AE Title</label>
                    <input type="text" id="pacsAet" placeholder="e.g., MAIN_PACS" value="MAIN_PACS">
                </div>
                <div class="form-group">
                    <label>Local AE Title</label>
                    <input type="text" id="localAet" placeholder="e.g., LOCAL_WORKSTATION" value="LOCAL_WORKSTATION">
                </div>
            </div>
            <button class="btn btn-primary" onclick="saveConfiguration()">
                üíæ Save Configuration
            </button>
        </div>

        <!-- Connection Tests -->
        <div class="card">
            <h2 class="section-title">üîç Connection Tests</h2>
            <div class="btn-group">
                <button class="btn btn-primary" id="testBtn" onclick="runAllTests()">
                    ‚ñ∂Ô∏è Run All Tests
                </button>
                <button class="btn btn-secondary" onclick="clearResults()">
                    üóëÔ∏è Clear Results
                </button>
            </div>
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div id="testResults" style="margin-top: 20px;"></div>
        </div>

        <!-- Activity Log -->
        <div class="card" id="logCard" style="display: none;">
            <h2 class="section-title">üìã Activity Log</h2>
            <div class="log-container" id="logContainer"></div>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <h2 class="section-title">‚ö° Quick Actions</h2>
            <div class="quick-actions">
                <a href="http://localhost:8042/app/explorer.html" target="_blank" class="action-btn">
                    <div class="action-icon">üåê</div>
                    <div class="action-title">Open Orthanc</div>
                </a>
                <div class="action-btn" onclick="openGuide()">
                    <div class="action-icon">üìñ</div>
                    <div class="action-title">View Guide</div>
                </div>
                <div class="action-btn" onclick="downloadCommands()">
                    <div class="action-icon">üíª</div>
                    <div class="action-title">Get Commands</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tests = [
            { id: 'internet', name: 'Internet Connectivity', icon: 'üåê' },
            { id: 'pacs', name: 'PACS Server Reachability', icon: 'üñ•Ô∏è' },
            { id: 'port', name: 'DICOM Port', icon: 'üîå' },
            { id: 'orthanc', name: 'Orthanc Service', icon: '‚öôÔ∏è' },
            { id: 'echo', name: 'DICOM Echo', icon: 'üì°' }
        ];

        function addLog(message, type = 'info') {
            const logCard = document.getElementById('logCard');
            const logContainer = document.getElementById('logContainer');
            logCard.style.display = 'block';
            
            const time = new Date().toLocaleTimeString();
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            logLine.innerHTML = `
                <span class="log-time">[${time}]</span>
                <span class="log-message log-${type}">${message}</span>
            `;
            logContainer.appendChild(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function updateProgress(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            progressBar.style.display = 'block';
            progressFill.style.width = percent + '%';
        }

        function createTestItem(test, status = 'pending', message = 'Not tested yet') {
            const icons = {
                pending: '‚è≥',
                running: 'üîÑ',
                success: '‚úÖ',
                error: '‚ùå'
            };
            
            return `
                <div class="test-item ${status}" id="test-${test.id}">
                    <div class="test-icon">${icons[status]}</div>
                    <div class="test-content">
                        <div class="test-title">${test.icon} ${test.name}</div>
                        <div class="test-message">${message}</div>
                    </div>
                </div>
            `;
        }

        function updateTest(testId, status, message) {
            const testElement = document.getElementById(`test-${testId}`);
            if (testElement) {
                testElement.className = `test-item ${status}`;
                const icons = {
                    pending: '‚è≥',
                    running: 'üîÑ',
                    success: '‚úÖ',
                    error: '‚ùå'
                };
                testElement.querySelector('.test-icon').textContent = icons[status];
                testElement.querySelector('.test-message').textContent = message;
            }
        }

        function initializeTests() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = tests.map(test => createTestItem(test)).join('');
        }

        async function testInternetConnectivity() {
            addLog('Testing internet connectivity...', 'info');
            updateTest('internet', 'running', 'Testing...');
            
            try {
                await fetch('https://www.google.com', { mode: 'no-cors' });
                addLog('‚úì Internet connectivity: OK', 'success');
                updateTest('internet', 'success', 'Internet connection is working');
                return true;
            } catch (error) {
                addLog('‚úó Internet connectivity: FAILED', 'error');
                updateTest('internet', 'error', 'No internet connection detected');
                return false;
            }
        }

        async function testPacsReachability() {
            const pacsIp = document.getElementById('pacsIp').value;
            addLog(`Testing PACS server at ${pacsIp}...`, 'info');
            updateTest('pacs', 'running', 'Testing...');
            
            try {
                const pacsAet = document.getElementById('pacsAet').value;
                const response = await fetch(`http://localhost:8042/modalities/${pacsAet}`);
                
                if (response.ok) {
                    addLog(`‚úì PACS server ${pacsIp} is configured`, 'success');
                    updateTest('pacs', 'success', `Server at ${pacsIp} is configured in Orthanc`);
                    return true;
                } else {
                    throw new Error('Not configured');
                }
            } catch (error) {
                addLog(`‚úó Cannot reach PACS server at ${pacsIp}`, 'error');
                updateTest('pacs', 'error', `Server not configured. Click "Save Configuration" first.`);
                return false;
            }
        }

        async function testDicomPort() {
            const pacsPort = document.getElementById('pacsPort').value;
            addLog(`Testing DICOM port ${pacsPort}...`, 'info');
            updateTest('port', 'running', 'Testing...');
            
            try {
                const pacsAet = document.getElementById('pacsAet').value;
                const response = await fetch(`http://localhost:8042/modalities/${pacsAet}/echo`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    addLog(`‚úì DICOM port ${pacsPort} is accessible`, 'success');
                    updateTest('port', 'success', `Port ${pacsPort} is open and responding`);
                    return true;
                } else {
                    throw new Error('Port not accessible');
                }
            } catch (error) {
                addLog(`‚úó DICOM port test failed`, 'error');
                updateTest('port', 'error', `Port may be blocked by firewall`);
                return false;
            }
        }

        async function testOrthancService() {
            addLog('Testing local Orthanc service...', 'info');
            updateTest('orthanc', 'running', 'Testing...');
            
            try {
                const response = await fetch('http://localhost:8042/system');
                if (response.ok) {
                    const data = await response.json();
                    addLog(`‚úì Orthanc is running (Version: ${data.Version})`, 'success');
                    updateTest('orthanc', 'success', `Orthanc ${data.Version} is running`);
                    return true;
                } else {
                    throw new Error('Not responding');
                }
            } catch (error) {
                addLog('‚úó Orthanc service is not running', 'error');
                updateTest('orthanc', 'error', 'Orthanc is not accessible. Please start the service.');
                return false;
            }
        }

        async function testDicomEcho() {
            const pacsAet = document.getElementById('pacsAet').value;
            addLog(`Sending DICOM Echo to ${pacsAet}...`, 'info');
            updateTest('echo', 'running', 'Testing...');
            
            try {
                const response = await fetch(`http://localhost:8042/modalities/${pacsAet}/echo`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    addLog('‚úì DICOM Echo successful', 'success');
                    updateTest('echo', 'success', 'Successfully connected to PACS via DICOM');
                    return true;
                } else {
                    throw new Error('Echo failed');
                }
            } catch (error) {
                addLog('‚úó DICOM Echo failed', 'error');
                updateTest('echo', 'error', 'Could not establish DICOM connection');
                return false;
            }
        }

        async function runAllTests() {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.innerHTML = '<span class="spinner"></span> Running Tests...';
            
            initializeTests();
            
            const testFunctions = [
                testInternetConnectivity,
                testPacsReachability,
                testDicomPort,
                testOrthancService,
                testDicomEcho
            ];
            
            for (let i = 0; i < testFunctions.length; i++) {
                await testFunctions[i]();
                updateProgress(((i + 1) / testFunctions.length) * 100);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            addLog('All tests completed', 'success');
            testBtn.disabled = false;
            testBtn.innerHTML = '‚ñ∂Ô∏è Run All Tests';
        }

        async function saveConfiguration() {
            const config = {
                AET: document.getElementById('pacsAet').value,
                Host: document.getElementById('pacsIp').value,
                Port: parseInt(document.getElementById('pacsPort').value),
                Manufacturer: "Generic"
            };
            
            try {
                const response = await fetch(`http://localhost:8042/modalities/${config.AET}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                
                if (response.ok) {
                    alert('‚úÖ Configuration saved successfully!');
                    addLog('Configuration saved', 'success');
                } else {
                    throw new Error('Save failed');
                }
            } catch (error) {
                alert('‚ùå Failed to save configuration. Make sure Orthanc is running.');
                addLog('Configuration save failed', 'error');
            }
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('logContainer').innerHTML = '';
            document.getElementById('logCard').style.display = 'none';
            document.getElementById('progressBar').style.display = 'none';
            initializeTests();
        }

        function openGuide() {
            window.open('LOCAL_MACHINE_CONNECTION_GUIDE.md', '_blank');
        }

        function downloadCommands() {
            const commands = `
# PACS Connection Test Commands

# Test Internet
ping google.com

# Test PACS Server
ping ${document.getElementById('pacsIp').value}

# Test Orthanc
curl http://localhost:8042/system

# Test DICOM Echo
curl -X POST http://localhost:8042/modalities/${document.getElementById('pacsAet').value}/echo

# Restart Orthanc
net stop orthanc
net start orthanc
            `.trim();
            
            const blob = new Blob([commands], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pacs-connection-commands.txt';
            a.click();
        }

        // Initialize on load
        window.onload = function() {
            initializeTests();
        };
    </script>
</body>
</html>
